<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<form class="form-horizontal" method="post" name="network" action="">
<h3>{{ _('Network configuration.') }}</h3>
{% if g.user.role %}
<div class="alert alert-warning alert-dismissible fade in">
  <strong>{{ _('ATTENTION!!!') }}</strong> {{ _('After applying the settings, you must restart to the web interface.') }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{{form.hidden_tag()}}
<div class="form-group">
  <label class="control-label col-sm-2">{{ _('IP address:') }}</label>
  <div class="col-sm-10">
    <input required pattern="((25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(25[0-5]|2[0-4]\d|[01]?\d\d?)" type="text" name="ip" value="{{network.ip}}" {% if not g.user.role %} readonly {% endif %} class="form-control">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">{{ _('Subnet mask:') }}</label>
  <div class="col-sm-10">
    <input required pattern="((25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(25[0-5]|2[0-4]\d|[01]?\d\d?)" type="text" name="mask" value="{{network.mask}}" {% if not g.user.role %} readonly {% endif %} class="form-control">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">{{ _('Default gateway:') }}</label>
  <div class="col-sm-10">
    <input pattern="((25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(25[0-5]|2[0-4]\d|[01]?\d\d?)" type="text" name="gw" value="{{network.gw}}" {% if not g.user.role %} readonly {% endif %} class="form-control">
  </div>
</div>
{% if g.user.role %}
<div class="form-group">
  <!--<div class="col-sm-offset-2 col-sm-10">-->
  <div class="col-sm-12">
    <button type="submit" class="btn btn-custom">{{ _('Save') }}</button>
  </div>
</div>
{% endif %}
</form>
{% endblock %}
