<!-- extend base layout -->
{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<form action="" method="post" name="login" class="form-login">
  <h3 class="text-center">{{ _('Authorization') }}</h3>
  {{form.hidden_tag()}}
  <div class="form-group">
    <label for="login">{{ _('Login:') }}</label>
    <input name="login" type="text" class="form-control" id="login" placeholder="{{ _('Enter your login') }}">
  </div>
  <div class="form-group">
    <label for="password">{{ _('Password:') }}</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="{{ _('Enter your password') }}">
  </div>
  <!--<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">{{ _('Remember me') }}</label>
  </div>-->
  <div class="form-group text-center">
    {% for error in form.errors.login %}
      <span class="text-danger">{{error}}</span>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-custom">{{ _('Sign in') }}</button>
</form>
{% endblock %}
